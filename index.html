<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
  <link id="hostStyle" rel="stylesheet" href="css/styles.css"/>
  <title>ai_ean13</title>
</head>

<body class="hostElt"> <!-- hostBody-->
<div class="message message-hide" id="message_elt"> <!-- message-hide-->
                                                    please wait...
</div>

<div id="content"> <!--class="content-hide"-->

  <div class="main">

    <div class="row" id="enter_code_row">
      <input class="txt_fld hostTextarea" id="code_val" type="text" maxlength="50" placeholder="Enter 12 digits"/>
      <span class="label" id="check_digit">X</span>
      <input class="hostButton" id="btn_gen" type="button" value="Ok"/>
    </div>

  </div>
  <div class="settings-title" id="settings_title">
    <span>&#9660; Settings</span>
  </div>

  <div id="settings" class="settings-close"> <!--class="settings-close"-->
    <div class="block">
      <div class="row">
        <input class="ch_base" id="ch_led" type="checkbox"/>
        <span class="label lbl_table" id="lbl_led">quiet zone (>)</span>
        <input class="ch_base" type="checkbox" id="ch_center"/>
        <span class="label">center code</span>
      </div>
      <div class="row">
        <input class="ch_base" id="ch_add_bg" type="checkbox"/>
        <span class="label lbl_table">bg rectangle</span>
        <input class="ch_base" type="checkbox" id="ch_select"/>
        <span class="label">select code</span>
      </div>
    </div>
    <div class="block">
      <div class="row">
        <input class="ch_base" type="checkbox" id="ch_new_lay"/>
        <span class="label">add code to new layer</span>
      </div>
      <div class="row">
        <span class="label lbl_fld">layer name:</span>
        <input class="txt_fld hostTextarea" id="lay_name_val" type="text" placeholder="input new layer name"
               disabled="disabled"/>
      </div>
    </div>
    <div class="block">
      <div class="row">
        <span class="label lbl_fld">line reduce:</span>
        <input class="txt_fld hostTextarea" id="reduce_val" type="number"
               min="-0.05" max="0.00" step="0.01"/>
      </div>
    </div>
    <div class="block">
      <div class="row">
        <span class="" id="lbl_fonts">&Alpha;</span>
        <select class="hostTextarea" name="fonts" id="sel_font">
          <!--<option selected value=""></option>-->
        </select>
      </div>
    </div>

    <div class="row slave-buttons">
      <input class="hostButton" id="btn_save" type="button" value="Save"/>
      <input class="hostButton" id="btn_defaults" type="button" value="Default"/>
      <input class="hostButton" id="btn_refresh" type="button" value="Refresh"/>
    </div>

  </div>

</div>

<script src="js/libs/CSInterface.js"></script>
<script src="js/libs/jquery-2.0.2.min.js"></script>

<script src="js/themeManager.js"></script>
<script src="js/main.js"></script>

</body>
</html>
